<p> Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7.
</p>

<!------------------------------------------ solution-------------------------------------------------------------->
<h1> Triangle area: </h1>






<script>
/* data format*/
var a = 5; //first side
var b = 6; //second
var c = 7; //third
var area;

var p; //half of lenght of triangle
p = (a + b + c)/2;
area = Math.sqrt(p * (p - a) * (p - b) * (p - c) );



document.write(p);
document.write('<br>' +area);

<h1> <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercises.php">Examples from</a></h1>
<p> Task: Write a JavaScript program to display the current day and time in the following format.  Go to the editor
Sample Output : Today is : Friday. Current time is : 4 PM : 50 : 22
</p>

<!------------------------------------------ solution-------------------------------------------------------------->
<h1> Today is: <span id="dayOftheWeek"></span>  </h1>
<hr>
<h1> Current time is :</h1> <h2 id="currentTime">  </h2>








<script>

    var today = new Date();
    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", "Saturday"];
    document.getElementById("dayOftheWeek").innerHTML = days[today.getDay()];

</script>

<script>

    var hour = today.getHours();
    var minutes = today.getMinutes();
    document.getElementById("currentTime").innerHTML = today.getHours();

</script>









</body>

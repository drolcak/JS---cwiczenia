<script>


    let str = '';

    for (let i=0; i<3; i++) {
        for (let j=0; j<28; j++) {
            if (i == 0) {  // pierwszy wiersz
                if (j==0){
                    str = str+'1';
                }
                if (j==27){
                    str = str+'1';
                }
                else
                str = str + '0';
            }
            if (i == 1) {  // pierwszy wiersz
                if (j==0){
                    str = str+'1';
                }
                if (j==27){
                    str = str+'1';
                }
                else
                    str = str + '0';
            }

            if (i == 2) {  // pierwszy wiersz
                if (j==0){
                    str = str+'1';
                }
                if (j==27){
                    str = str+'1';
                }
                else
                    str = str + '0';
            }


        }
        str = str+'<br>';
    }
document.write(str);


    </script>

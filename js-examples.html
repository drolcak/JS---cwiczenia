<p> Write a JavaScript program to get the current date.  Go to the editor
    Expected Output :
    mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy
</p>

<!------------------------------------------ solution-------------------------------------------------------------->
<h1> Date format example: </h1>





<script>
/* data format*/
var today = new Date();

var dd = today.getDate();
var mm = today.getMonth()+1;
var yyyy = today.getFullYear();


if(dd<10)
{
    dd='0'+dd;
}

if(mm<10)
{
    mm='0'+mm;
}

document.write(mm+'-'+dd+'-'+yyyy);
document.write('<br>'+dd+'-'+mm+'-'+yyyy);

</script>
